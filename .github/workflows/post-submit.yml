name: post-submit
on:
  push:
    branches:
      - dev
jobs:
  test262test:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21
        cache: sbt

    - name: Setup SBT
      uses: sbt/setup-sbt@v1

    - name: Run test
      env:
        ESMETA_HOME: ${{ github.workspace }}
      run: sbt test262EvalTest
